<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Choc Banana Smoothie</title>
  </head>

  <body>
    <h1>Choc Banana Smoothie</h1>
    <img src="../img/chocbananasmoothie.jpg" alt="a brown smoothie in a glass with a round slice of banana on the rim. There are two bananas in the background".>
    <h2>Why?</h2>
    <p>This tasty, banana-filled and calcium rich smoothie is a great afternoon snack!</p>
    <h2>Recipe</h2>
    <h3>Ingredients</h3>
    <p><ul>
        <li>2 bananas</li>
        <li>100g vanilla icecream</li>
        <li>200mL milk</li>
        <li>2 tbsp cocoa powder</li>
    </p></ul>
    <h3>Recipe</h3>
    <p><ol>
        <li>Add all ingredients to blender</li>
        <li>Blend until smooth</li>
    </p></ol>
  </body>
</html>
